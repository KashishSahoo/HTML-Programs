<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>

        <label for="tf">Name:</label>
        <input type="text" id="tf" placeholder="Enter Name">
        <br>
        <br>
        <input type="submit" name="bu" id="bu" value="Subscribe">
        <br>
        <br>
        Gender:
        <!-- <br> -->
        <label for="b1">Male:</label>
        <input type="radio" name="Gender" id="b1">
        <!-- <br> -->
        <label for="b2">Female:</label>
        <input type="radio" name="Gender" id="b2">
        <!-- <br> -->
        <label for="b3">Other:</label>
        <input type="radio" name="Gender" id="b3">
        <br>
        <br>

        Hobbies:
        <label for="c1">Reading:</label>
        <input type="checkbox" name="c1" id="c1">

        <label for="c2">Meditating:</label>
        <input type="checkbox" name="c2" id="c2">

        <label for="c3">Jounaling:</label>
        <input type="checkbox" name="c3" id="c3">

        <label for="c4">Drawing:</label>
        <input type="checkbox" name="c4" id="c4">

        <br>
        <br>

        <label for="f1">Upload</label>
        <input type="file" name="f1" id="f1">
        <br>
        <br>
        <input type="image" name="img" id="img" alt="Click Here" src="button.jpeg" 
        height="20px" width="20px">
        <br>
        <br>

        <label for="pwd">Enter Password:</label>
        <input type="password" name="pwd" id="pwd">

        <br>
        <br>

        <label for="d">Date Of Birth:</label>
        <input type="date" name="d" id="d">

    </form>
</body>
</html>
