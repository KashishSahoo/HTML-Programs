<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Job Application</h1>

    <form>
        <label for="n">Name:</label>
        <input type="text" name="n" id="n" placeholder="Enter Name...">
        <br>
        <br>
    
        <label for="e">Email:</label>
        <input type="email" name="e" id="e" placeholder="Enter Email...">
        <br>
        <br>
    
        <label for="p">Phone:</label>
        <input type="tel" name="p" id="p" placeholder="Enter Phone Number...">
        <br>
        <br>

        <label for="f">Resume:</label>
        <input type="file" name="f" id="f">
        <br>
        <br>

        <label for="c">Experience(in years):</label>
        <input type="number" name="c" id="c" min="0" max="50">
        <br>
        <br>


        <fieldset>

            <legend>Skills</legend>
            <label for="c1">Web Devlopment:</label>
    <input type="checkbox" name="c1" id="c1">
    <br>
    <br>

    <label for="c2">App Devlopment:</label>
    <input type="checkbox" name="c2" id="c2">
    <br>
    <br>

    <label for="c3">Machine Learning:</label>
    <input type="checkbox" name="c3" id="c3">
    <br>
    <br>

    <label for="c4">Cyber Security:</label>
    <input type="checkbox" name="c4" id="c4">
    <br>
    <br>

    <label for="c5">Artificial Intelligence:</label>
    <input type="checkbox" name="c5" id="c5">
    </fieldset>

    <br>
    <br>

    <label for="e">Highest Education:</label>
    <select name="e" id="e">
        <option value="High School">High School</option>
        <option value="Diploma">Diploma</option>
        <option value="Degree">Degree</option>
        <option value="Bachelors">Bachelors</option>
        <option value="Masters">Masters</option>
    </select>
    <br>
    <br>

    <fieldset>
        <legend>Availability</legend>

        <label for="r1">Full-Time</label>
        <input type="radio" name="r" id="r1">

        <br>

        <label for="r1">Part-Time</label>
        <input type="radio" name="r" id="r1">
    </fieldset>

    <label for="t">Additional Skills</label>
    <br>
    <textarea name="t" id="t" cols="30" rows="10" placeholder="I Am Good At..."></textarea>

    </form>

    <input type="submit" name="s" id="s" value="Submit Apllication">

 
</body>
</html>
