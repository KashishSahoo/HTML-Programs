<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Event Registration For Tech Fest</h1>
    <label for="n">1.Name:</label>
    <input type="text" name="n" id="n" placeholder="Enter Name...">
    <br>
    <br>

    <label for="e">2.Email:</label>
    <input type="email" name="e" id="e" placeholder="Enter Email...">
    <br>
    <br>

    <label for="p">3.Password:</label>
    <input type="password" name="p" id="p" placeholder="Enter Password...">
    <br>
    <br>

    <label for="p">4.Phone:</label>
    <input type="tel" name="p" id="p" placeholder="Enter Phone Number...">
    <br>
    <br>

    5.Gender:
    
    <label for="b1">Male:</label>
    <input type="radio" name="Gender" id="b1">

    <label for="b2">Female:</label>
    <input type="radio" name="Gender" id="b2">

    <label for="b3">Other:</label>
    <input type="radio" name="Gender" id="b3">
    <br>
    <br>

    <label for="datepicker">6.Date Of Birth:</label>
    <input type="date"  id="datepicker">
    <br>
    <br>

    <label for="Place">7.Choose Your Location:</label>
            <select name="Places" id="Place">
    
                <option value="vizag">Vizag</option>
                <option value="odisha">Odisha</option>
                <option value="puri">Puri</option>
            </select>
            <br>
            <br>

            <fieldset>

                8.Topics Interested:

    <br>
    <br>

    <label for="c1">Web Devlopment:</label>
    <input type="checkbox" name="c1" id="c1">
    <br>
    <br>

    <label for="c2">App Devlopment:</label>
    <input type="checkbox" name="c2" id="c2">
    <br>
    <br>

    <label for="c3">Machine Learning:</label>
    <input type="checkbox" name="c3" id="c3">
    <br>
    <br>

    <label for="c4">Cyber Security:</label>
    <input type="checkbox" name="c4" id="c4">
    <br>
    <br>

    <label for="c5">Artificial Intelligence:</label>
    <input type="checkbox" name="c5" id="c5">

            </fieldset>

            <br>
            

    

    <textarea name="TA1" id="TA1" cols="20" rows="3" placeholder="I Am Excited About..."></textarea>
     <br>
     

    <input type="submit" name="s" id="s" value="REGISTER">
  


</body>
</html>
